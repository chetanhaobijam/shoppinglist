<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List Exercise</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
	<!-- My Custom CSS -->
	<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
	<main class="d-flex flex-row justify-content-center">
		<section class="shoppinglist">
			<h1 class="text-center mt-2">Shopping List</h1>
			<p class="lead text-center">List of all the objects to buy from the Mall <br> Press Enter or Click on the button to add new objects</p>
			<div class="form-group d-flex justify-content-center">
					<input type="text" name="list" id="userinput" placeholder="Enter your object here" class="form-control">
					<button type="button" class="btn btn-info ml-2" id="enter"><i class="fas fa-edit"></i></button>
			</div>
			<div class="lists">
				<ul>
					<li class="d-none">Example Item
						<div class="buttons d-inline float-right" id="buttons">
							<button type="button" class="remove" aria-hidden="true"><i class="fas fa-trash"></i></button>
							<button type="button" class="complete" aria-hidden="true"><i class="fas fa-check"></i></button>
						</div>
					</li>
				</ul>
			</div>
		</section>
	</main>

	<footer class="text-right mt-5">&copy;2020. Created by <span class="text-primary">Haobijam Chetan Singh.</span></footer>


	<!-- My Javascript -->
	<script type="text/javascript" src="assets/ES6script.js"></script>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
